<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creare Partener - Persoană Fizică</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <img id="logo" src="/static/img/minifarm-logo.png" alt="Logo Minifarm">
        <h1>Creare Partener</h1>
        <p class="subtitle">Persoană Fizică</p>
        
        <form id="partenerForm" class="partenerForm">
            <!-- Sectiune Date Personale -->
            <div class="form-section">
                <h2 class="section-title">Date Personale</h2>
                
                <div class="form-group">
                    <label for="nume">Nume și Prenume <span class="required">*</span></label>
                    <input type="text" id="nume" name="nume" required placeholder="Ex: Popescu Ion">
                </div>
                
                <div class="form-group">
                    <label for="cod">CNP</label>
                    <input type="text" id="cod" name="cod" minlength="13" maxlength="13" 
                        pattern="[0-9]{13}" placeholder="13 cifre">
                </div>
                
                <div class="row-container">
                    <div class="form-group">
                        <label for="serie">Serie Buletin</label>
                        <input type="text" id="serie" name="serie" maxlength="2" placeholder="CT">
                    </div>
                    <div class="form-group">
                        <label for="numar">Număr Buletin</label>
                        <input type="text" id="numar" name="numar" maxlength="6" placeholder="123456">
                    </div>
                </div>
            </div>
            
            <!-- Sectiune Adresa -->
            <div class="form-section">
                <h2 class="section-title">Adresă</h2>
                
                <div class="form-group">
                    <label for="oras">Oraș <span class="required">*</span></label>
                    <input type="text" id="oras" placeholder="Caută oraș..." autocomplete="off"/>
                    <div id="orasResults" class="results"></div>
                    <input type="hidden" id="idOras" /> 
                    <input type="hidden" id="idJudet" />
                </div>
                
                <div class="form-group">
                    <label for="strada">Stradă <span class="required">*</span></label>
                    <input type="text" id="strada" name="strada" required maxlength="40" placeholder="Ex: Calea Victoriei">
                </div>
                
                <div class="row-container">
                    <div class="form-group">
                        <label for="numar_strada">Număr <span class="required">*</span></label>
                        <input type="text" id="numar_strada" name="numar_strada" required maxlength="10" placeholder="12A">
                    </div>
                    <div class="form-group">
                        <label for="bloc">Bloc</label>
                        <input type="text" id="bloc" name="bloc" maxlength="10" placeholder="A1">
                    </div>
                </div>
                
                <div class="row-container">
                    <div class="form-group">
                        <label for="scara">Scară</label>
                        <input type="text" id="scara" name="scara" maxlength="10" placeholder="B">
                    </div>
                    <div class="form-group">
                        <label for="etaj">Etaj</label>
                        <input type="text" id="etaj" name="etaj" maxlength="5" placeholder="3">
                    </div>
                    <div class="form-group">
                        <label for="apartament">Apartament</label>
                        <input type="text" id="apartament" name="apartament" maxlength="10" placeholder="15">
                    </div>
                </div>
            </div>
            
            <!-- Sectiune Contact -->
            <div class="form-section">
                <h2 class="section-title">Contact</h2>
                
                <div class="form-group">
                    <label for="telefon">Telefon Mobil</label>
                    <input type="tel" id="telefon" name="telefon" maxlength="15" placeholder="0740 123 456">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" maxlength="50" placeholder="exemplu@email.com">
                </div>
            </div>
            
            <button type="submit" id="myButton" class="submit-btn">
                <span class="btn-text">Creează Partener</span>
                <span class="btn-icon">→</span>
            </button>
        </form>
    </div>
    
    <script src="/static/script_pf.js"></script>
</body>
</html>
