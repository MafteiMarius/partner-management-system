<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creare Partener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Date Partener - Persoană Fizică</h1>
    <img id="logo" src="img/minifarm-logo.png" alt="Logo Minifarm" style="width:150px; display:block; margin-top:20px; margin:auto">
    <form id="partenerForm" class="partenerForm">

        <label for="nume">Nume si Prenume: <span class="required">*</span></label><br>
        <input type="text" id="nume" name="nume" required size="30"><br><br>

        <label for="cod">CNP:</label><br>
        <input type="text" id="cod" name="cod" minlength="13" maxlength="13" 
            pattern="[0-9]{13}" size="40"><br><br>

        <div class="row-container">
    <div class="field-group">
        <label for="serie">Serie:</label><br>
        <input type="text" id="serie" name="serie"><br>
    </div>
    <div class="field-group">
        <label for="numar">Numar:</label><br>
        <input type="text" id="numar" name="numar"><br>
    </div>
</div><br> 
        <label for="oras">Oras: <span class="required">*</span></label><br>
        <input type="text" id="oras" placeholder="Caută oraș..." autocomplete="off" size="30"/>
        <div id="orasResults" class="results"></div>

        <input type="hidden" id="idOras" /> 
        <input type="hidden" id="idJudet" />
        <br><br>

        <label for="strada">Strada: <span class="required">*</span></label><br>
        <input type="text" id="strada" name="strada" required size="30" maxlength="40"><br><br>

        <label for="numar_strada">Numar strada: <span class="required">*</span></label><br>
        <input type="text" id="numar_strada" name="numar_strada" required><br><br>

        <button type="submit" id="myButton">
            Trimite
        </button>
        
    </form>
    
        <script src="script_pf.js"></script>
</body>
</html>
